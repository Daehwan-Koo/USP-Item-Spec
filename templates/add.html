<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select { /* select 스타일 추가 */
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .claims-container {
            margin-top: 20px;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }

        .claim {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: #ffffff;
        }

        /* 클레임 필드 가로 배열 스타일 */
        .claim-fields {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
            position: relative;
            padding-right: 80px;
            /* Remove 버튼을 위한 공간 확보 */
        }

        .claim-fields .form-group {
            margin-bottom: 0;
        }

        .claim-fields .form-group label {
            margin-bottom: 2px;
        }

        .claim-fields .form-group input {
            width: 300px;
        }

        .claim-fields .form-group input[type="number"] {
            width: 150px;
        }

        .remove-claim {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 20px;
        }

        .add-claim {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        a {
            color: #337ab7;
            text-decoration: none;
            margin-left: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: #f44336;
            margin-top: 5px;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .ui-autocomplete {
            max-height: 200px;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 1000;
        }

        /* 드롭다운 메뉴 스타일 */
        .claim-fields .form-group select {
            width: 150px;
        }
    </style>
</head>

<body>
    <h1>Add Product</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="message {{ category }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="post">
        <div class="form-group">
            <label for="item_code">Item Code:</label>
            <input type="text" id="item_code" name="item_code" required>
        </div>
        <div class="form-group">
            <label for="item_name">Item Name:</label>
            <input type="text" id="item_name" name="item_name">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description">
        </div>
        <div class="form-group">
            <label for="unit_size">Unit Size:</label>
            <input type="text" id="unit_size" name="unit_size">
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" id="color" name="color">
        </div>
        <div class="form-group">
            <label for="weight">Weight (mg):</label>
            <input type="number" id="weight" name="weight" step="any">
        </div>
        <div class="form-group">
            <label for="remark">Remark:</label>
            <textarea id="remark" name="remark" rows="4"></textarea>
        </div>
        <div class="claims-container">
            <h3>Claims</h3>
            <div id="claims">
                <div class="claim">
                    <div class="claim-fields">
                        <div class="form-group">
                            <label>Main Claim:</label>
                            <input type="text" name="claim_main[]" class="claim-main-input">
                        </div>
                        <div class="form-group">
                            <label>Claim Description:</label>
                            <input type="text" name="claim_description[]" class="claim-description-input">
                        </div>
                        <div class="form-group">
                            <label>Claim Concentration:</label>
                            <input type="number" name="claim_concentration[]" step="any">
                        </div>
                        <div class="form-group">
                            <label>Unit:</label>
                            <select name="claim_unit[]">
                                <option value="mg" selected>mg</option>
                                <option value="IU">IU</option>
                                <option value="mga-TE">mga-TE</option>
                                <option value="mgRAE">mgRAE</option>
                                <option value="mgNE">mgNE</option>
                                <option value="mgDFE">mgDFE</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Test Result:</label>
                            <select name="test_result[]">
                                <option value="Test O">Test O</option>
                                <option value="Test X">Test X</option>
                                <option value="Input">Input</option>
                            </select>
                        </div>
                        <button type="button" class="remove-claim" onclick="removeClaim(this)">Remove</button>
                    </div>
                </div>
            </div>
            <button type="button" class="add-claim" onclick="addClaim()">Add Claim</button>
        </div>

        <button type="submit">Save</button>
        <a href="{{ url_for('index') }}">Cancel</a>
    </form>

    <script>
        $(function() {
            function initClaimDescriptionAutocomplete(element, mainClaimValue) {
                $(element).autocomplete({
                    source: function(request, response) {
                        $.getJSON("/autocomplete", {
                            query: request.term,
                            field: 'claim_description',
                            main_claim: mainClaimValue
                        }, function(data) {
                            response(data);
                        });
                    },
                    minLength: 0,
                    select: function(event, ui) {
                        $(this).val(ui.item.value);
                    }
                }).on('focus', function() {
                    $(this).autocomplete("search", "");
                });
            }

            function initClaimRow(claimRow) {
                var mainClaimInput = $(claimRow).find('.claim-main-input');
                var claimDescriptionInput = $(claimRow).find('.claim-description-input');

                mainClaimInput.autocomplete({
                    source: function(request, response) {
                        $.getJSON("/autocomplete", {
                            query: request.term,
                            field: 'claim_main'
                        }, function(data) {
                            response(data);
                        });
                    },
                    minLength: 1,
                    select: function(event, ui) {
                        $(this).val(ui.item.value);
                        initClaimDescriptionAutocomplete(claimDescriptionInput, ui.item.value);
                    }
                });

                mainClaimInput.on('autocompletechange', function(event, ui) {
                    var mainClaimValue = ui.item ? ui.item.value : $(this).val();
                    initClaimDescriptionAutocomplete(claimDescriptionInput, mainClaimValue);
                });

                initClaimDescriptionAutocomplete(claimDescriptionInput, mainClaimInput.val());
            }

            initClaimRow($('#claims .claim').first());

            window.addClaim = function() {
                var claimsContainer = document.getElementById('claims');
                var newClaim = document.createElement('div');
                newClaim.className = 'claim';
                newClaim.innerHTML = `
                    <div class="claim-fields">
                        <div class="form-group">
                            <label>Main Claim:</label>
                            <input type="text" name="claim_main[]" class="claim-main-input">
                        </div>
                        <div class="form-group">
                            <label>Claim Description:</label>
                            <input type="text" name="claim_description[]" class="claim-description-input">
                        </div>
                        <div class="form-group">
                            <label>Claim Concentration:</label>
                            <input type="number" name="claim_concentration[]" step="any">
                        </div>
                        <div class="form-group">
                            <label>Unit:</label>
                            <select name="claim_unit[]">
                                <option value="mg" selected>mg</option>
                                <option value="IU">IU</option>
                                <option value="mga-TE">mga-TE</option>
                                <option value="mgRAE">mgRAE</option>
                                <option value="mgNE">mgNE</option>
                                <option value="mgDFE">mgDFE</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Test Result:</label>
                            <select name="test_result[]">
                                <option value="Test O">Test O</option>
                                <option value="Test X">Test X</option>
                                <option value="Input">Input</option>
                            </select>
                        </div>
                        <button type="button" class="remove-claim" onclick="removeClaim(this)">Remove</button>
                    </div>
                `;
                claimsContainer.appendChild(newClaim);
                initClaimRow(newClaim);
            };

            window.removeClaim = function(element) {
                $(element).closest('.claim').remove();
            };
        });
    </script>
</body>

</html>
